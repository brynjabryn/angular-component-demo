<!doctype html>
<html ng-app="ComponentDemoApp">
    <head>
        <title>Angular Components Demo</title>
        <!-- Angular Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        
        <!-- App Includes -->
        <script src="app.js"></script>
        <script src="app/components/menu-bar/menuBarController.js"></script>
        <script src="app/components/image-carousel/imageCarouselController.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/imageCarousel.css">
        
        <!-- External Libraries -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="HomeCtrl as $ctrl">
            <h1>{{$ctrl.message}}</h1>
        </div>
        
        <menu-bar></menu-bar>
        
        <image-carousel></image-carousel>
        
        <div id="fb-root"></div>
    </body>

</head>
